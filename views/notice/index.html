<%- partial('../sidebar') %>


<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>公告</li>
            </ul>
        </div>
        <% if (typeof(notices) !== 'undefined' && notices.length > 0) { %>
        <div class="inner no-padding">
            <%- partial('notice/list', {
            notice: notices,
            base: '/'
            }) %>
        </div>
        <% } else { %>
        <div class="inner">
            <p>无话题</p>
        </div>
        <% } %>
    </div>


</div>
