<link href="/public/stylesheets/lightbox.css" rel="stylesheet"/>
<style type="text/css">
    .container-fluid {
        padding: 20px;
    }
    .box {
        margin: 0 20px 20px 20px;
        float: left;
        width:300px;
    }
    .box img {
        max-width: 100%
    }
    .box:hover{
        border:2px solid #2BD53F;
    }

</style>
<script type="text/javascript" src="/public/libs/lightbox.js"></script>
<script type="text/javascript">
$(function(){
         var $container = $('#masonry');
         $container.imagesLoaded( function(){
             $container.masonry({
             itemSelector : '.box',
             gutterWidth : 20,
             isAnimated: true
         });
     });
});


</script>
